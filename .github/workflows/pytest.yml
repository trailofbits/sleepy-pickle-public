name: Python application

on:
  workflow_dispatch:
  push:
    branches: 'main'
  pull_request:
    branches: '*'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Clone and install the special version of fickling
        git clone -b compile https://github.com/trailofbits/fickling
        cd fickling
        python3 -m pip install .
        cd .. && rm -rf fickling

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=fickling/
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=fickling/

    - name: Test with pytest
      run: |
        # Skip some tests that are to compute-heavy for CI
        export RUNNING_IN_CI=1 
        # Run tests
        pytest
